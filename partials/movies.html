<section ng-controller="moviesController as movies">
	<div ng-controllers="genreController as genres">
      <select ng-model="selectedGenre" ng-options="genres for genres in genres"></select>
  </div>
	<input type="text" ng-model="searchFilter" placeholder="Search..."/>
	<h1>Movies</h1>
	<div ng-repeat="movie in movies.moviesList | filter: searchFilter">
	  <h2> {{movie.title}}</h2> 
	  <img ng-src="{{movie.cover}}" alt="{{movie.title}} Cover Image">
	  <p>{{movie.plot}}</p>
	  <a href="#/movies/{{movie.id}}">Informatie</a>
	</div>
</section>
