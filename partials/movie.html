<section ng-controller="movieController as movieCtrl">
<h1>Movie info</h1>
    <div class="swipe" ng-show="movieCtrl.movie">
	    <h2> {{movieCtrl.movie.title}}</h2> 
	    <img ng-src="{{movieCtrl.movie.cover}}" alt="{{movieCtrl.movie.title}} Cover Image">
	    <p>{{movieCtrl.movie.plot}}</p>
	     <ul>
			<li ng-repeat="actor in movieCtrl.movie.actors"><img ng-src="{{actor.url_photo}}">
				{{actor.actor_name}} 
			</li>
		</ul>
    </div>
</section>
